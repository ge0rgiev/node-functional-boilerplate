name: Node.JS CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    env:
      NODE_PATH: .

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.JS ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build --if-present
  
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    env:
      NODE_PATH: .

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.JS ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm install

    - name: Lint
      run: npm run lint --if-present

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    env:
      NODE_PATH: .

    services:
      mongo:
        image: mongo

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.JS ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm install

    - name: Setup env
      run: cp .example.env .env

    - name: Test
      run: ./node_modules/.bin/env-cmd --verbose npm run test --if-present

