type Hero {
  id: ID
  name: String
  superPowers: [String],
  powerLevel: PowerLevel
  baseOperations: String
  archEnemy: Villain
  weapon: String,
}

input HeroFilter {
  superPowers: [String]
  powerLevel: [PowerLevel]
  baseOperations: [String]
  weapon: String,
}

type Query {
  allHeroes(filter: HeroFilter): [Hero]
  heroByName(name: String!): Hero
}

type Mutation {
  createHero(
    name: String!,
    superPowers: [String!]!,
    powerLevel: PowerLevel!,
    baseOperations: String,
    weapon: String,
  ): Hero

  updateHero(
    name: String!,
    superPowers: [String!]!,
    powerLevel: PowerLevel,
    baseOperations: String,
    weapon: String,
  ): Hero

  deleteHero(name: String!): Boolean

  assignArchEnemy(villainName: String!): Hero
  updateArchEnemy(villainName: String!): Hero
}
